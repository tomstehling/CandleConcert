<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>AVPRG Kerzenchor</title>
    </head>
    <body>
        <button id="playPauseButton">Stop</button>

        <div id="songSelection">Song Auswahl:
            <select id="songList">
                <option value="devilsWorld">Devils World</option>
                <option value="imAlright">Im Alright</option>
            </select>
        </div>
        
        <!-- Gain Slider -->
        <div id="drumGainContainer"> <b>Drum Gain</b>
            <input type="range" min="0" max="100" value="50" class="slider" id="drumGainSlider">
            <span id="drumGainOutput">50 %</span>
        </div>

        <div id="bassGainContainer"> <b>Bass Gain</b>
            <input type="range" min="0" max="100" value="50" class="slider" id="bassGainSlider">
            <span id="bassGainOutput">50 %</span>
        </div>

        <div id="voxGainContainer"> <b>Vox Gain</b>
            <input type="range" min="0" max="100" value="50" class="slider" id="voxGainSlider">
            <span id="voxGainOutput">50 %</span>
        </div>

        <div id="voxHallGainContainer"> <b>Vox Hall Gain</b>
            <input type="range" min="0" max="100" value="50" class="slider" id="voxHallGainSlider">
            <span id="voxHallGainOutput">50 %</span>
        </div>

        <div id="guitarGainContainer"> <b>Guitar Gain</b>
            <input type="range" min="0" max="100" value="50" class="slider" id="guitarGainSlider">
            <span id="guitarGainOutput">50 %</span>
        </div>

        <!-- Hall Auswahl -->
        <div id="hallSelect"><b>Hall Auswahl:</b></p>
            <select id="songList">
                <option value="cave">cave</option>
                <option value="church">church</option>
                <option value="garage">garage</option>
                <option value="room">room</option>
            </select>
        </div>
        
        <!-- Distortion -->
        <div id="distortionContainer"> <b>Distortion Amount</b>
            <input type="range" min="0" max="100" value="30" class="slider" id="distortionSlider">
            <span id="distortionOutput">30</span></p>
        </div>
        
        <!-- Kompressor Einstellungen -->
        <div id="CompressorContainer"> <h3>Kompressor</h3></p>
            <div id="thresholdContainer"> Threshold
                <input type="range" min="0" max="100" value="55" class="compressorSlider" id="thresholdSlider">
                <span id="thresholdOutput">-45 dB</span>
            </div></p>
    
            <div id="ratioContainer"> Ratio
                <input type="range" min="0" max="100" value="60" class="compressorSlider" id="ratioSlider">
                <span id="ratioOutput">12 dB</span>
            </div></p>
    
            <div id="kneeContainer"> Knee
                <input type="range" min="0" max="100" value="75" class="compressorSlider" id="kneeSlider">
                <span id="kneeOutput">30 degree</span>
            </div></p>
    
            <div id="attackContainer"> Attack
                <input type="range" min="0" max="1000" value="3" class="compressorSlider" id="attackSlider">
                <span id="attackOutput">0.003 sec</span>
            </div></p>
    
            <div id="releaseContainer"> Release
                <input type="range" min="0" max="1000" value="250" class="compressorSlider" id="releaseSlider">
                <span id="releaseOutput">0.25 sec</span>
            </div></p>
        </div>

        <!-- EQ Einstellungen -->
        <div id="filterContainer"> <h3>Filter</h3></p>
            <div id="frequencyContainer"> Frequency
                <input type="range" min="1000" max="20000" value="1000" class="filterSlider" id="frequencySlider">
                <span id="frequencyOutput">1000 Hz</span></p>
            </div></p>
    
            <div id="detuneContainer"> Detune
                <input type="range" min="0" max="100" value="0" class="filterSlider" id="detuneSlider">
                <span id="detuneOutput">0 cents</span></p>
            </div></p>
    
            <div id="qContainer"> Quality
                <input type="range" min="0" max="100" value="0" class="filterSlider" id="qSlider">
                <span id="qOutput">0</span></p>
            </div></p>
    
            <div id="gainFilterContainer"> Gain
                <input type="range" min="-40" max="40" value="0" class="filterSlider" id="gainFilterSlider">
                <span id="gainOutput">0 dB</span></p>
            </div></p>
    
            <div id="typeContainer">Type:</p>
                <select id="filterSelectList">
                    <option value="lowpass">Lowpass</option>
                    <option value="highpass">Highpass</option>
                    <option value="bandpass">Bandpass</option>
                    <option value="allpass">Allpass</option>
                    <option value="lowshelf">lowshelf</option>
                    <option value="highshelf">highshelf</option>
                    <option value="peaking">Peaking</option>
                    <option value="notch">Notch</option>
                </select></p>
            </div>
        </div>        



    </body>
    <script src="audio.js"></script>
    <script src="midi.js"></script>
</html>
